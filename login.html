<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <!--Start login-->
    <section class="login-wrapper">
      <form action="" class="login-form">
        <button class="login-close">
          <a href="index.html">
            <img
              src="assets/images/iconclose.svg"
              alt=""
              class="login-close__icon"
            />
          </a>
        </button>
        <h1 class="login-title">Login</h1>
        <div class="login-user">
          <label for="" class="login-user__title">Username:</label>
          <input type="text" class="login-user__input" />
        </div>
        <div class="login-pass">
          <label for="" class="login-pass__title">Password:</label>
          <input type="text" class="login-pass__input" />
        </div>
        <div class="login-action">
          <button class="login-action__button">Login</button>
        </div>
        <div class="login-link">
          <button class="login-link-facebook">
            <img
              src="assets/images/iconfacebook.svg"
              alt=""
              class="login-link-facebook__icon"
            />Facebook
          </button>
          <button class="login-link-google">
            <img
              src="assets/images/icongoogle.svg"
              alt=""
              class="login-link-google__icon"
            />Google
          </button>
        </div>
      </form>
    </section>
    <!--End login-->
  </body>
</html>
